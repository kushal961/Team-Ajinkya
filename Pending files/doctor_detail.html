<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doctor.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">{{ doctor.name }}</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <img src="{{ doctor.profile_picture.url }}" alt="Profile Image" class="w-48 h-48 object-cover rounded-full mx-auto mb-6">
            <h2 class="text-2xl font-semibold text-center">{{ doctor.specialization }}</h2>
            <p class="text-center text-gray-600 mt-2">{{ doctor.years_of_experience }} years of experience</p>
            <p class="text-center text-gray-600 mt-2">Consultation Fees: ${{ doctor.consultation_fees }}</p>
            <p class="text-center text-gray-600 mt-2">Languages Spoken: {{ doctor.languages_spoken }}</p>

            <div class="flex justify-center mt-8">
                <a href="{% url 'book_appointment' doctor.id %}">
                    <button type="button">Book Appointment</button>
                </a>

            </div>
        </div>
    </div>

</body>
</html>
