<!-- templates/patient_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Patient Portal</h1>
    
    <button class="button" onclick="window.location.href='{% url 'book_appointment' %}'">Book Appointment</button>
    <button class="button" onclick="window.location.href='{% url 'appointment_history' %}'">View Medical Records</button>
    <button class="button" onclick="window.location.href='{% url 'scheduled_appointments' %}'">Chat with AI Assistant</button>
</body>
</html>
