<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            color: #6f42c1;
            font-size: 54px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
            transition: all 0.4s ease;
        }

        form:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.2);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 10px rgba(40, 167, 69, 0.2);
        }

        button:hover {
            background-color: #6f42c1;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.4);
        }

        .error {
            color: red;
            font-size: 0.9em;
            background-color: #6f42c1;
        }

        /* Multi-colored Input Focus Borders */
        #appointment_date:focus {
            border-left: 4px solid #17a2b8;
        }

        #symptoms:focus, #details:focus {
            border-left: 4px solid #fd7e14;
        }

        #appointment_type:focus, #priority:focus {
            border-left: 4px solid #6f42c1;
        }

        #doctor:focus {
            border-left: 4px solid #28a745;
        }

        /* Form Field Icons */
        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 38px;
            color: #28a745;
        }

        input[type="datetime-local"], select, textarea {
            padding-left: 30px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <h2>Book Your Appointment</h2>

    <form id="appointment_form" method="POST" action="{% url 'book_appointment' %}">
        {% csrf_token %}

        <!-- Appointment Date and Time -->
        <div class="form-group">
            <label for="appointment_date">Appointment Date and Time:</label>
            <i class="fa fa-calendar"></i>
            <input type="datetime-local" id="appointment_date" name="appointment_date" required>
            <p id="date_error" class="error"></p>
        </div>

        <!-- Symptoms -->
        <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <i class="fa fa-stethoscope"></i>
            <input type="text" id="symptoms" name="symptoms" required>
        </div>

        <!-- Details -->
        <div class="form-group">
            <label for="details">Details:</label>
            <i class="fa fa-info-circle"></i>
            <textarea id="details" name="details" required></textarea>
        </div>

        <!-- Appointment Type -->
        <div class="form-group">
            <label for="appointment_type">Appointment Type:</label>
            <i class="fa fa-video"></i>
            <select id="appointment_type" name="appointment_type" required>
                <option value="in_person">In-Person</option>
                <option value="virtual">Virtual</option>
            </select>
        </div>

        <!-- Priority Type -->
        <div class="form-group">
            <label for="priority">Priority Type:</label>
            <i class="fa fa-exclamation-circle"></i>
            <select id="priority" name="priority" required>
                <option value="regular">Regular</option>
                <option value="emergency">Emergency</option>
            </select>
        </div>

        <!-- Doctor Selection -->
        <div class="form-group">
            <label for="doctor">Select Doctor:</label>
            <i class="fa fa-user-md"></i>
            <select id="doctor" name="doctor" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.user.first_name }} - {{ doctor.specialization }}</option>
                {% endfor %}
            </select>
            <p id="doctor_error" class="error"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit">Book Appointment</button>
    </form>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome Icons -->
    <script>
        document.getElementById('appointment_form').onsubmit = function(event) {
            const appointmentDate = document.getElementById('appointment_date').value;
            const doctor = document.getElementById('doctor').value;

            // Clear previous error messages
            document.getElementById('date_error').textContent = '';
            document.getElementById('doctor_error').textContent = '';

            if (!appointmentDate) {
                document.getElementById('date_error').textContent = "Please select a valid date and time.";
                event.preventDefault(); // Prevent form submission
                return false;
            }

            if (!doctor) {
                document.getElementById('doctor_error').textContent = "Please select a doctor.";
                event.preventDefault(); // Prevent form submission
                return false;
            }
        };
    </script>
</body>
</html>
