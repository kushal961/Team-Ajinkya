<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background: linear-gradient(45deg, #4CAF50, #2196F3);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* Logo */
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    /* Navbar links */
    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      background-color: white;
      color: #333;
    }

    /* Navbar link layout */
    .navbar .nav-links {
      display: flex;
    }

    .navbar .nav-links a {
      margin-left: 15px;
    }

    /* Toggle button for mobile view */
    .toggle-btn {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    /* Mobile menu styling */
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #2196F3;
      text-align: center;
    }

    .mobile-nav a {
      margin: 10px 0;
      padding: 15px;
      background-color: #333;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .toggle-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  
    <nav class="navbar">
        <div class="logo">MySite</div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
    
        <!-- Hamburger Menu (mobile) -->
        <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
    
        <!-- Mobile Nav Links -->
        <div class="mobile-nav" id="mobileNav">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    
      <script>
        function toggleMenu() {
          const mobileNav = document.getElementById('mobileNav');
          if (mobileNav.style.display === 'flex') {
            mobileNav.style.display = 'none';
          } else {
            mobileNav.style.display = 'flex';
          }
        }
      </script>
    
  

</body>
</html>
